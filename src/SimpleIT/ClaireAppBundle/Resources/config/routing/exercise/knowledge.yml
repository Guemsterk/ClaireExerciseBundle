knowledge_list:
    pattern:  /
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/Knowledge:list }
    methods: [GET]
    requirements:
        _format: json

knowledge_create:
    pattern:  /
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/Knowledge:create }
    methods: [POST]
    requirements:
        _format: json

knowledge_view:
    pattern:  /{knowledgeId}
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/Knowledge:view }
    methods: [GET]
    requirements:
        _format: json
        knowledgeId: \d+

knowledge_edit:
    pattern:  /{knowledgeId}
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/Knowledge:edit }
    methods: [PUT]
    requirements:
        _format: json
        knowledgeId: \d+

knowledge_delete:
    pattern:  /{knowledgeId}
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/Knowledge:delete }
    methods: [DELETE]
    requirements:
        _format: json
        knowledgeId: \d+

knowledge_add_requirement:
    pattern:  /{knowledgeId}/required-knowledges/{reqKnoId}
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/RequiredKnowledgeByKnowledge:add }
    methods: [POST]
    requirements:
        _format: json
        knowledgeId: \d+
        reqResId: \d+

knowledge_delete_requirement:
    pattern:  /{knowledgeId}/required-knowledges/{reqKnoId}
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/RequiredKnowledgeByKnowledge:delete }
    methods: [DELETE]
    requirements:
        _format: json
        knowledgeId: \d+
        reqResId: \d+

knowledge_update_required_knowledge:
    pattern:  /{knowledgeId}/required-knowledges/
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/RequiredKnowledgeByKnowledge:edit }
    methods: [PUT]
    requirements:
        _format: json
        knowledgeId: \d+
        reqResId: \d+

owner_knowledge_create_by_knowledge:
    pattern:  /{knowledgeId}/owner-knowledges/
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/OwnerKnowledgeByKnowledge:create }
    methods: [POST]
    requirements:
        _format: json
        knowledgeId: \d+

owner_knowledge_edit_by_knowledge:
    pattern:  /{knowledgeId}/owner-knowledges/{ownerKnowledgeId}
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/OwnerKnowledgeByKnowledge:edit }
    methods: [PUT]
    requirements:
        _format: json
        knowledgeId: \d+
        ownerKnowledgeId: \d+

owner_knowledge_list_by_knowledge:
    pattern:  /{knowledgeId}/owner-knowledges/
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/OwnerKnowledgeByKnowledge:list }
    methods: [GET]
    requirements:
        _format: json
        knowledgeId: \d+

owner_knowledge_view_by_knowledge:
    pattern:  /{knowledgeId}/owner-knowledges/{ownerKnowledgeId}
    defaults: { _controller: SimpleITExerciseBundle:DomainKnowledge/OwnerKnowledgeByKnowledge:view }
    methods: [GET]
    requirements:
        _format: json
        ownerKnowledgeId: \d+
        knowledgeId: \d+
