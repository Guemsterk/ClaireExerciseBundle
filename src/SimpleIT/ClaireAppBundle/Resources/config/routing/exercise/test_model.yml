test_model_list:
    pattern:  /
    defaults: { _controller: SimpleITExerciseBundle:Test/TestModel:list }
    methods: [GET]
    requirements:
        _format: json

test_model_view:
    pattern:  /{testModelId}
    defaults: { _controller: SimpleITExerciseBundle:Test/TestModel:view }
    methods: [GET]
    requirements:
        _format: json
        testModelId: \d+

test_model_create:
    pattern:  /
    defaults: { _controller: SimpleITExerciseBundle:Test/TestModel:create }
    methods: [POST]
    requirements:
        _format: json

test_model_edit:
    pattern:  /{testModelId}
    defaults: { _controller: SimpleITExerciseBundle:Test/TestModel:edit }
    methods: [PUT]
    requirements:
        _format: json
        testModelId: \d+

test_model_delete:
    pattern:  /{testModelId}
    defaults: { _controller: SimpleITExerciseBundle:Test/TestModel:delete }
    methods: [DELETE]
    requirements:
        _format: json
        testModelId: \d+

test_generate:
    pattern:  /{testModelId}/tests/
    defaults: { _controller: SimpleITExerciseBundle:Test/TestByTestModel:create }
    methods: [POST]
    requirements:
        _format: json
        testModelId: \d+

test_list_by_test_model:
    pattern:  /{testModelId}/tests/
    defaults: { _controller: SimpleITExerciseBundle:Test/TestByTestModel:list }
    methods: [GET]
    requirements:
        _format: json
        testModelId: \d+
