<div class="panel-body" data-ng-controller="learnerController">

    <accordion>
        <accordion-group class="panel panel-primary">
            <accordion-heading class="panel panel-primary panel-heading">
                <div class="row">
                    <div class="col-xs-12">
                        <h4><strong>Mes tentatives</strong></h4>
                    </div>
                </div>
            </accordion-heading>
        </accordion-group>
    </accordion>

    <accordion close-others="true">
        <accordion-group class="panel panel-primary"
                         ng-repeat="model in models track by $index">
            <accordion-heading class="panel-heading">
                <div class="row">
                    <div class="col-xs-1" ng-switch="model.type">
                        <div ng-switch-when="multiple-choice">
                            <span class="glyphicon glyphicon-th-list" style="font-size: 260%"></span>
                        </div>
                        <div ng-switch-when="open-ended-question">
                            <span class="glyphicon glyphicon-th-list" style="font-size: 260%"></span>
                        </div>
                        <div ng-switch-when="pair-items">
                            <span class="glyphicon glyphicon-th-list" style="font-size: 260%"></span>
                        </div>
                        <div ng-switch-when="order-items">
                            <span class="glyphicon glyphicon-th-list" style="font-size: 260%"></span>
                        </div>
                        <div ng-switch-when="group-items">
                            <span class="glyphicon glyphicon-th-list" style="font-size: 260%"></span>
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <h4><strong>{{ model.title }}</strong></h4>
                    </div>
                    <div class="col-xs-3">
                        <h4><strong>{{ users[model.owner].first_name }}</strong></h4>
                    </div>
                    <div
                        class="col-xs-1 text-center" ng-click="tryModel(model)">
                        Nouvelle tentative
                    </div>
                </div>
            </accordion-heading>
            <div class="row">
                <div class="col-xs-11">
                    <accordion ng-repeat="exercise in model.exercises track by $index">
                        <accordion-group class="panel">
                            <accordion-heading class="panel panel-heading">
                                <div class="row">
                                    <div class="col-xs-11">
                                        <h4>Exercice {{ $index + 1 }}</h4>
                                    </div>
                                    <div
                                        class="col-xs-1 text-center" ng-click="tryExercise(exercise)">
                                        Nouvelle tentative
                                    </div>
                                </div>
                            </accordion-heading>

                            <div ng-repeat="attempt in exercise.attempts track by $index">
                                <div class="row">
                                    <div ng-if="attempt.answers.length == 0">
                                        <div class="col-xs-8">
                                            Aucune réponse postée pour cette tentative
                                        </div>
                                        <div class="col-xs-2" ng-click="viewAttempt(attempt)">
                                            Répondre
                                        </div>
                                    </div>
                                    <div ng-if="attempt.answers.length == 1">
                                        <div class="col-xs-8">
                                            Résultat : {{ attempt.answers[0].mark | number:0 }} %
                                        </div>
                                        <div class="col-xs-1" ng-click="viewAttempt(attempt)">
                                            Voir
                                        </div>
                                    </div>
                                    <div ng-if="attempt.answers.length > 1">
                                        <div class="col-xs-2">
                                            Résultats :
                                        </div>
                                        <div class="col-xs-1"
                                             ng-repeat="answer in attempt.answers track by $index">
                                            {{ answer.mark }}
                                        </div>
                                        <div class="col-xs-1" ng-click="viewAttempt(attempt)">
                                            Voir
                                        </div>
                                        <div class="col-xs-1">
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </accordion-group>
                    </accordion>
                </div>

            </div>
        </accordion-group>
    </accordion>

</div>
