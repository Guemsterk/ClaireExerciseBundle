<div data-ng-controller="attemptController" class="container">

    <div class="panel">
        <div class="panel-heading">
            <h4>{{ exercise.title }}</h4>
        </div>
        <div class="panel-body">
            <div>
                <strong>Consigne</strong> : {{ exercise.content.wording }}
            </div>
        </div>
        <div class="panel-body row" ng-if="exercise.content.documents.length > 0">
            <div class="col-xs-2"><strong>Annexes</strong></div>
            <div class="col-xs-10">
                <div ng-repeat="doc in exercise.content.documents track by $index"
                     class="exercise-doc">
                    <div ng-if="doc.object_type == 'text'">
                        {{ doc.text }}
                    </div>
                    <div ng-if="doc.object_type == 'picture'">
                        <img ng-src="{{ imageUrl }}/{{ doc.source }}" style="height: 100px"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ui-view>
            </div>
        </div>
    </div>

</div>
