<div data-ng-controller="resourceController">
    <div class="panel-body" data-ng-controller="resourceListController">

        <accordion>
            <accordion-group class="panel panel-success">
                <accordion-heading class="panel-heading">
                    <div class="row">
                        <div class="col-xs-10">
                            <h4><strong>Mes ressources&nbsp;<span class="caret"></span></strong></h4>
                        </div>
                    </div>
                </accordion-heading>
                <div class="row">
                    <div class="col-xs-2">
                        <h4><strong>Recherche</strong></h4>
                        <input type="text" placeholder="rechercher" ng-model="$parent.$parent.filters.search">
                        <h4><strong>Filtrer par types</strong></h4>
                        <div class="btn-group">
                            <button class="btn btn-success" ng-model="$parent.$parent.filters.type.text" btn-checkbox-true="'text'" btn-checkbox-false="''" btn-checkbox>
                                <span class="glyphicon glyphicon-font"></span>
                            </button>
                            <button class="btn btn-success" ng-model="$parent.$parent.filters.type.multiple_choice_question" btn-checkbox-true="'multiple-choice-question'" btn-checkbox-false="''" btn-checkbox>
                                <span class="glyphicon glyphicon-check"></span>
                            </button>
                            <button class="btn btn-success" ng-model="$parent.$parent.filters.type.picture" btn-checkbox-true="'picture'" btn-checkbox-false="''" btn-checkbox>
                                <span class="glyphicon glyphicon-picture"></span>
                            </button>
                            <button class="btn btn-success" ng-model="$parent.$parent.filters.type.open_ended_question" btn-checkbox-true="'open-ended-question'" btn-checkbox-false="''" btn-checkbox>
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </button>
                            <button class="btn btn-success" ng-model="$parent.$parent.filters.type.sequence" btn-checkbox-true="'sequence'" btn-checkbox-false="''" btn-checkbox>
                                <span class="glyphicon glyphicon-sort-by-order"></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <h4><strong>Mots-clés</strong></h4>
                        <div class="row">
                            <div class="panel panel-success">
                                <br>
                                <div ng-repeat="keyword in filters.keywords track by $index">
                                    <div class="col-xs-3">
                                        <input type="text" ng-model="keyword" class="form-control" disabled>
                                    </div>
                                    <div class="col-xs-1"><span data-ng-click="resourceRemoveField(filters.keywords, $index)"
                                                                class="glyphicon glyphicon-remove"></span></div>
                                </div>
                                <div class="col-xs-3"><input id="resourceAddKeyword" type="text" value=""
                                                             placeholder="nouveau mot-clé" class="form-control"></div>
                                <div class="col-xs-1"><span data-ng-click="resourceAddKeywordsField(filters.keywords)"
                                                            class="glyphicon glyphicon-plus"></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1"></div>
                    <div class="col-xs-4">
                        <h4><strong>Méta-données</strong></h4>
                        <div class="row">
                            <div class="panel panel-success">
                                <br>
                                <div ng-repeat="meta in filters.metadata track by $index">
                                    <div class="col-xs-5">
                                        <input type="text" ng-model="meta.key" class="form-control" disabled>
                                    </div>
                                    <div class="col-xs-6">
                                        <input type="text" ng-model="meta.value" class="form-control" disabled>
                                    </div>
                                    <div class="col-xs-1"><span data-ng-click="resourceRemoveField(filters.metadata, $index)"
                                                                class="glyphicon glyphicon-remove"></span></div>
                                </div>
                                <div class="">
                                    <div class="col-xs-5"><input id="resourceAddMetadataKey" type="text" value=""
                                                                 placeholder="nouvelle clé" class="form-control"></div>
                                    <div class="col-xs-6"><input id="resourceAddMetadataValue" type="text" value=""
                                                                 placeholder="nouvelle valeur" class="form-control"></div>
                                    <div class="col-xs-1"><span data-ng-click="resourceAddMetadataField(filters.metadata)"
                                                                class="glyphicon glyphicon-plus"></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-1"></div>
                </div>
            </accordion-group>
            <accordion-group class="panel panel-success">
                <accordion-heading class="panel-heading">
                    <h4><strong><span class="glyphicon glyphicon-plus"></span></strong></h4>
                </accordion-heading>
            </accordion-group>
        </accordion>

        <accordion close-others="true">
            <accordion-group class="panel panel-success" ng-repeat="resource in resources | filter:filters.search | myFilters:filters">
                <accordion-heading class="panel-heading">
                    <div class="row" ui-draggable="true" drag="resource">
                        <div class="col-xs-1" ng-switch="resource.type">
                            <div ng-switch-when="text">
                                <span class="glyphicon glyphicon-th-list" style="font-size: 260%"></span>
                            </div>
                            <div ng-switch-when="picture">
                                <span class="glyphicon glyphicon-th-list" style="font-size: 260%"></span>
                            </div>
                            <div ng-switch-when="multiple-choice-question">
                                <span class="glyphicon glyphicon-th-list" style="font-size: 260%"></span>
                            </div>
                            <div ng-switch-when="open-ended-question">
                                <span class="glyphicon glyphicon-th-list" style="font-size: 260%"></span>
                            </div>
                            <div ng-switch-when="sequence">
                                <span class="glyphicon glyphicon-th-list" style="font-size: 260%"></span>
                            </div>
                        </div>
                        <div class="col-xs-10">
                            <h4><strong>{{ resource.title }}&nbsp;<span class="caret"></span></strong></h4>
                        </div>
                        <div class="col-xs-1">
                            <h4><strong>
                                <ng-switch on="parentSection">
                                    <span ng-switch-when="model" ui-sref="modelEdit.resourceEdit({ resourceid:resource.id })" class="glyphicon glyphicon-edit"></span>
                                    <span ng-switch-default ui-sref="resourceEdit({ resourceid:resource.id })" class="glyphicon glyphicon-edit"></span>
                                </ng-switch>&nbsp;&nbsp;
                                <span ng-click="deleteResource(resource)" class="glyphicon glyphicon-remove"></span>
                            </strong></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div style="margin: 1%;">
                            <label class="panel panel-success" data-ng-repeat="meta in resource.metadata track by $index" style="margin: 2px;">
                                &nbsp;<span ui-draggable="true" drag="meta.key">{{ meta.key }}</span>:&nbsp;<span>{{ meta.value }}</span>&nbsp;
                            </label>
                            <label class="panel panel-success" data-ng-repeat="keyword in resource.keywords track by $index" style="margin: 2px;">
                                &nbsp;{{ keyword }}&nbsp;
                            </label>
                        </div>

                    </div>
                </accordion-heading>
                <div class="row">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-2">
                        <small><strong>Auteur: {{ resource.author }}</strong></small><br>
                        <small><strong>Propriétaire: {{ resource.owner }}</strong></small>
                    </div>
                    <div class="col-xs-2">
                        <small><strong>Partagé:&nbsp;
                            <ng-switch on="resource.public">
                                <span ng-switch-when="true">Oui</span>
                                <span ng-switch-when="false">Non</span>
                            </ng-switch>
                        </strong></small><br>
                        <small><strong>Archivé:&nbsp;
                            <ng-switch on="resource.archived">
                                <span ng-switch-when="true">Oui</span>
                                <span ng-switch-when="false">Non</span>
                            </ng-switch>
                        </strong></small>
                    </div>
                    <div class="col-xs-2">
                        <small><strong>Brouillon:&nbsp;
                            <ng-switch on="resource.draft">
                                <span ng-switch-when="true">Oui</span>
                                <span ng-switch-when="false">Non</span>
                            </ng-switch>
                        </strong></small><br>
                        <small><strong>Complet:&nbsp;
                            <ng-switch on="resource.complete">
                                <span ng-switch-when="true">Oui</span>
                                <span ng-switch-when="false">Non</span>
                            </ng-switch>
                        </strong></small>
                    </div>
                </div>
            </accordion-group>
        </accordion>

    </div>
</div>
