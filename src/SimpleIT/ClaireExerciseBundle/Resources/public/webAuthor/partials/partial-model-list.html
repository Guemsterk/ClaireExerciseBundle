<div class="container" data-ng-controller="modelListController">

    <div class="table-responsive">
        <table class="table table-striped">

            <tr>
                <th>Type</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Propriétaire</th>
                <th>Partagé</th>
                <th>Archivé</th>
                <th>Brouillon</th>
                <th>Complet</th>
                <th>&nbsp;</th>
                <th><span ng-click="createResource()" class="glyphicon glyphicon-plus"
                          style="font-size: 120%"></span></th>
                <th>&nbsp;</th>
            </tr>

            <tr ng-repeat="model in models">
                <td><kbd class="label-info">{{ model.type }}</kbd></td>
                <td>{{ model.title }}</td>
                <td>{{ model.author }}</td>
                <td>{{ model.owner }}</td>
                <td><ng-switch on="model.public"><span ng-switch-when="true">Oui</span><span ng-switch-when="false">Non</span></ng-switch></td>
                <td><ng-switch on="model.archived"><span ng-switch-when="true">Oui</span><span ng-switch-when="false">Non</span></ng-switch></td>
                <td><ng-switch on="model.draft"><span ng-switch-when="true">Oui</span><span ng-switch-when="false">Non</span></ng-switch></td>
                <td><ng-switch on="model.complete"><span ng-switch-when="true">Oui</span><span ng-switch-when="false">Non</span></ng-switch></td>
                <td><span ui-sref=".display({ modelid:model.id })" class="glyphicon glyphicon-eye-open"
                          style="font-size: 120%"></span></td>
                <td><span ui-sref=".edit({ modelid:model.id })" class="glyphicon glyphicon-edit"
                          style="font-size: 120%"></span></td>
                <td><span ng-click="deleteModel(model)" class="glyphicon glyphicon-remove"
                          style="font-size: 120%"></span>
                </td>
            </tr>

        </table>
    </div>

</div>
